<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact White Water Rafting - Reach out to us for inquiries, reservations, and suggestions.">
  <title>Contact Us | White Water Rafting</title>
  <link rel="stylesheet" href="../wwr/styles/contact.css">
</head>
<body>
  <header class="header">
    <img src="../wwr/image/logo/z-wwr-oars.png" alt="Oars logo">
    <nav>
      <ul class="h_nav">
        <li><a href="index.html" class="link">Home</a></li>
        <li><a href="about.html" class="link">About</a></li>
        <li><a href="trips.html" class="link">Trips</a></li>
        <li><a href="contact.html" class="link">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="main contact-page">
    <section class="company-info">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 123 Rapids Way, River Town, USA</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> contact@wwr.com</p>
      <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" allowfullscreen></iframe>
    </section>
    
    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <div class="profiles">
          <figure>
              <img src="./image/employee1.jpg" alt="Employee 1">
              <figcaption>John Doe - Rafting Guide</figcaption>
          </figure>
          <figure>
              <img src="./image/employee2.jpeg" alt="Employee 2">
              <figcaption>Mike Johnson - Safety Expert</figcaption>
          </figure>
          <figure>
              <img src="./image/employee3.jpg" alt="Employee 3">
              <figcaption>Jane Smith - Tour Coordinator</figcaption>
          </figure>
      </div>
  </section>
  
    
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="newsletter">
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Please subscribe me to the monthly newsletter</label>
      </div>
      

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 White Water Rafting Company</p>
    <nav class="social-icons">
      <a href="#"><img src="../wwr/image/Website_logo/Facebook.webp" alt="Facebook"></a>
      <a href="#"><img src="../wwr/image/Website_logo/messenger.webp" alt="Messenger"></a>
      <a href="#"><img src="../wwr/image/Website_logo/Whatsapp.png" alt="WhatsApp" class="whatsapp"></a>
    </nav>
  </footer>
</body>
</html>
